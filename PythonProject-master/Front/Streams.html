      <a href="Streams.html" class="logo d-flex align-items-center">

      <button id="logoutButton" class="btn btn-danger">Logout</button>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Manage Streams</h1>

    </div><!-- End Page Title -->

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Inspection Task</a></li>
        <li class="breadcrumb-item">Manage Streams</li>
      </ol>
    </nav>

    <section class="section dashboard">
      <div class="row">

        <div class="col-lg-12">

          <div class="col-lg-12">
            <div class="card">
              


             
              
              <div class="card-body">
                
                <div class="filter-bar">
                  <div class="source-selector">
                    <select class="form-select" id="sourceSelect">
                      <option selected>All Sources</option>
                      
      
                    </select>
                  </div>
                  <button class="add-btn" id="AddStream">
                    <i class="bi bi-plus-square"></i> Add Stream
                  </button>

                  <button class="add-btn" id="AddSource">
                    <i class="bi bi-plus-square"></i> Add Source
                  </button>
                </div>
                                <div class="search-bar-container">
                  <div class="search-bar">
                      <input type="text" id="searchInput" class="form-control" placeholder="Search by name or URL">
                  </div>
                  <div id="totalCount" class="text-center">Total Streams: 0</div>

                  <div>
                      <label for="pageSizeSelect" class="me-2">Streams per page:</label>
                      <select id="pageSizeSelect" class="form-select d-inline-block w-auto">
                          <option value="25">25</option>
                          <option value="50">50</option>
                          <option value="100">100</option>
                          <option value="all">All</option>
                      </select>
                  </div>
              </div>


                <!-- Table with stripped rows -->
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Stream Name</th>
                        <th scope="col">Source</th>
                        <th scope="col">URL</th>
                        
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        
                      </tr>
  

                    </tbody>

                  </table>

                 

                </div>
                

              </div>
            </div>
          </div>




   








        </div>




      </div>
    </section>





<!-- Add Stream Modal -->
<div class="modal fade" id="addStreamModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Stream</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addStreamForm">
          <div class="mb-3">
            <label for="streamName" class="form-label">Stream Name</label>
            <input type="text" class="form-control" id="streamName" placeholder="Enter stream name" required>
          </div>
          <div class="mb-3">
            <label for="streamUrl" class="form-label">Stream URL</label>
            <input type="url" class="form-control" id="streamUrl" placeholder="Enter stream URL" required>
          </div>
          <div class="mb-3">
            <label for="sourceId" class="form-label">Source</label>
            <select class="form-select" id="sourceId" required>
              <option value="" selected disabled>Select a source</option>
              <!-- Options will be dynamically populated -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100 add-btn">Add Stream</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Add Source Modal -->
<div class="modal fade" id="addSourceModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Source</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addSourceForm">
          <div class="mb-3">
            <label for="sourceName" class="form-label">Source Name</label>
            <input type="text" class="form-control" id="sourceName" placeholder="Enter source name" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 add-btn">Add Source</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- edit Source Modal -->
<div class="modal fade" id="editStreamModal" tabindex="-1" aria-labelledby="editStreamModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <form id="editStreamForm">
              <div class="modal-header">
                  <h5 class="modal-title" id="editStreamModalLabel">Edit Stream</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <input type="hidden" id="editStreamId">
                  <div class="mb-3">
                      <label for="editStreamName" class="form-label">Stream Name</label>
                      <input type="text" class="form-control" id="editStreamName" required>
                  </div>
                  <div class="mb-3">
                      <label for="editStreamUrl" class="form-label">Stream URL</label>
                      <input type="text" class="form-control" id="editStreamUrl" required>
                  </div>
                  <div class="mb-3">
                      <label for="editSourceId" class="form-label">Source</label>
                      <select class="form-select" id="editSourceId" required>
                          <!-- Options will be populated dynamically -->
                      </select>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary add-btn">Save Changes</button>
              </div>
          </form>
      </div>
  </div>
</div>

<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              Are you sure you want to delete this stream?
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
          </div>
      </div>
  </div>
</div>
