<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>NSManager Manage Sources</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/logo.png" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Nunito|Poppins" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="Sources.html" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="logo">
        <span class="d-none d-lg-block">NSManager</span>
      </a>


      <div id="profileDropdown">

      
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <i class="bi bi-person"></i>
          <span class="d-none d-md-block dropdown-toggle ps-2" id="userName"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <span id="userEmail"></span>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
              <i class="bi bi-gear"></i>
              <span>Change Password</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" id="logoutLink" href="#">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>
        </ul>
      </li>

    </div>
      <!-- <button id="logoutButton" class="btn btn-danger">Logout</button> -->
    </div>
  </header>

  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Manage Sources</h1>
    </div>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Inspection Task</a></li>
        <li class="breadcrumb-item"><a href="Streams.html">Manage Streams</a></li>
        <!-- <li class="breadcrumb-item">Manage Sources</li> -->
      </ol>
    </nav>

    <section class="section dashboard">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="filter-bar">
                <button class="add-btn" id="AddSource">
                  <i class="bi bi-plus-square"></i> Add Source
                </button>
              </div>

              <!-- Table with stripped rows -->
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Source Name</th>
                      <!-- <th scope="col">Stream Count</th> -->
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <!-- Rows will be dynamically populated -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Add Source Modal -->
    <div class="modal fade" id="addSourceModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Source</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addSourceForm">
              <div class="mb-3">
                <label for="sourceName" class="form-label">Source Name</label>
                <input type="text" class="form-control" id="sourceName" placeholder="Enter source name" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 add-btn">Add Source</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Source Modal -->
    <div class="modal fade" id="editSourceModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Source</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editSourceForm">
              <input type="hidden" id="editSourceId">
              <div class="mb-3">
                <label for="editSourceName" class="form-label">Source Name</label>
                <input type="text" class="form-control" id="editSourceName" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 add-btn">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="JS/sources.js"></script>
  <script src="JS/global.js"></script>
</body>

</html>
